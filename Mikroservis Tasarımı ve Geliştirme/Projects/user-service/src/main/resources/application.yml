spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5401/USERS-DB
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8099
